<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOCKWIN | BOOSTER ID</title>
  <link rel="icon" href="mahkota.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('naganaga.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .form-container h1 {
      color: red;
      margin: 0;
    }

    .form-container p {
      color: #ddd;
      font-size: 14px;
      margin: 5px 0 20px;
    }

    .form-container h2 {
      color: white;
      margin: 10px 0;
      font-size: 18px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .lock-btn {
      background: #00FF00;
      color: #000;
      font-weight: bold;
      font-size: 18px;
    }

    .lock-btn:hover {
      transform: scale(1.05);
    }

    .deposit-btn {
      background-color: #007bff;
    }

    .whatsapp-link {
      display: inline-block;
      margin-top: 10px;
      background: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      animation: shake 1s infinite; /* âœ… animasi goyang aktif */
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .logo {
      margin: 10px 0;
    }

    .swal2-popup {
      width: 300px !important;
    }

    .swal2-title {
      font-size: 20px !important;
    }

    .swal2-html-container {
      font-size: 14px !important;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>LOCKWIN ðŸ”’âœ¨</h1>
    <p>Tingkatkan Winrate & Kunci Akun Anda Sekarang!</p>
    <img class="logo" src="https://www.igcplaywede.com/_next/image?url=https%3A%2F%2F9996777888.com%2FV1141%2Fimages%2Flogo_icon%2Fweb_logo%2Flight_1748016282.587367_logo%20igc.png%3Fv%3D3&w=640&q=75" alt="IGCPLAY" width="260">
    <h2>Booster Akun & Naikkan Winrate</h2>

    <input type="text" id="userId" placeholder="ðŸ‘¤ Masukkan User ID">
    <select id="gameSelect">
      <option>Pilih Game Provider</option>
      <option>âš¡ PRAGMATIC PLAY</option>
      <option>ðŸ€„ PG SOFT</option>
    </select>

    <button class="lock-btn">ðŸš€ BOOSTER ID SEKARANG</button>
    <button class="deposit-btn">ðŸ”’ Deposit Mulai 25.000</button>
    <br>
    <a class="whatsapp-link" href="#">ðŸ“² Chat Admin Sekarang</a>
  </div>

  <script>
    const lockButton = document.querySelector('.lock-btn');
    const whatsappLink = document.querySelector('.whatsapp-link');

    lockButton.addEventListener('click', function () {
      const userId = document.getElementById('userId').value.trim();
      const selectedGame = document.getElementById('gameSelect').value;

      if (userId === '' || selectedGame === 'Pilih Game Provider') {
        Swal.fire({
          icon: 'error',
          title: 'Data Belum Lengkap!',
          text: 'Harap isi User ID dan pilih Game Provider terlebih dahulu.',
          confirmButtonText: 'OK'
        });
      } else {
        Swal.fire({
          icon: 'success',
          title: 'Berhasil!',
          text: 'Silahkan lakukan deposit sekarang.',
          confirmButtonText: 'OK'
        }).then((result) => {
          if (result.isConfirmed) {
            window.location.href = 'https://igcplay.pro/';
          }
        });
      }
    });

    whatsappLink.addEventListener('click', function (e) {
      const userId = document.getElementById('userId').value.trim();
      const selectedGame = document.getElementById('gameSelect').value;

      if (userId === '' || selectedGame === 'Pilih Game Provider') {
        e.preventDefault();
        Swal.fire({
          icon: 'error',
          title: 'Data Belum Lengkap!',
          text: 'Harap isi User ID dan pilih Game Provider terlebih dahulu.',
          confirmButtonText: 'OK'
        });
      } else {
        const message = `Halo Admin Jocelyn, saya ingin BOOSTER ID dengan detail:\n\nUser ID: ${userId}\nGame Provider: ${selectedGame}`;
        const phoneNumber = '62882000196229';
        const encodedMessage = encodeURIComponent(message);
        const waUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
        whatsappLink.href = waUrl;
      }
    });
  </script>

</body>
</html>
