<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOCKWIN | BOOSTER ID</title>
  <link rel="icon" href="mahkota.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('naganaga.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      backdrop-filter: blur(3px);
    }

    .form-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .form-container h1 {
      color: #FFD700;
      font-size: 28px;
      margin-bottom: 5px;
    }

    .form-container p {
      color: #ccc;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .form-container h2 {
      font-size: 16px;
      margin-bottom: 20px;
      color: #eee;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      box-sizing: border-box;
      background: #222;
      color: white;
      outline: none;
      transition: 0.3s;
    }

    input:focus,
    select:focus {
      border: 1px solid #FFD700;
      background: #1a1a1a;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .lock-btn {
      background: linear-gradient(135deg, #00FF00, #00b300);
      color: black;
    }

    .lock-btn:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #00e600, #009900);
    }

    .lock-btn.loading {
      position: relative;
      pointer-events: none;
      opacity: 0.8;
    }

    .lock-btn.loading::after {
      content: '';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .deposit-btn {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
    }

    .deposit-btn:hover {
      transform: scale(1.03);
    }

    .whatsapp-link {
      display: inline-block;
      margin-top: 12px;
      background: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      animation: shake 1.5s infinite;
      transition: 0.3s;
    }

    .whatsapp-link:hover {
      background: #1ebe57;
      transform: scale(1.05);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
    }

    .logo {
      margin: 15px 0;
      max-width: 260px;
      border-radius: 12px;
    }

    .swal2-popup {
      width: 300px !important;
      border-radius: 12px !important;
    }

    .swal2-title {
      font-size: 20px !important;
    }

    .swal2-html-container {
      font-size: 14px !important;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>LOCKWIN ðŸ”’âœ¨</h1>
    <p>Tingkatkan Winrate & Kunci Akun Anda Sekarang!</p>
    <img class="logo" src="https://www.igcplaywede.com/_next/image?url=https%3A%2F%2F9996777888.com%2FV1141%2Fimages%2Flogo_icon%2Fweb_logo%2Flight_1748016282.587367_logo%20igc.png%3Fv%3D3&w=640&q=75" alt="IGCPLAY">
    <h2>Booster Akun & Naikkan Winrate</h2>

    <input type="text" id="userId" placeholder="ðŸ‘¤ Masukkan User ID">
    <select id="gameSelect">
      <option>Pilih Game Provider</option>
      <option>âš¡ PRAGMATIC PLAY</option>
      <option>ðŸ€„ PG SOFT</option>
    </select>

    <button class="lock-btn">ðŸ”— Link Alternatif IGCPLAY</button>
    <button class="deposit-btn">ðŸ”’ Lakukan Depo 25.969/49.969</button>

    <a class="whatsapp-link" href="#">ðŸš€ BOOSTER ID SEKARANG</a>
  </div>

  <script>
    const lockButton = document.querySelector('.lock-btn');
    const whatsappLink = document.querySelector('.whatsapp-link');

    lockButton.addEventListener('click', function () {
      const userId = document.getElementById('userId').value.trim();
      const selectedGame = document.getElementById('gameSelect').value;

      if (userId === '' || selectedGame === 'Pilih Game Provider') {
        Swal.fire({
          icon: 'error',
          title: 'Data Belum Lengkap!',
          text: 'Harap isi User ID dan pilih Game Provider terlebih dahulu.',
          confirmButtonText: 'OK'
        });
      } else {
        lockButton.classList.add('loading');
        lockButton.innerText = 'ðŸš€ Memproses...';

        setTimeout(() => {
          lockButton.classList.remove('loading');
          lockButton.innerText = 'ðŸš€ BOOSTER ID SEKARANG';

          Swal.fire({
            icon: 'success',
            title: 'Berhasil Boost!',
            text: `id ${userId}, Sudah di Boost Selama 1 Jam Segera Deposit Sekarang.`,
            confirmButtonText: 'OK'
          }).then((result) => {
            if (result.isConfirmed) {
              window.location.href = 'https://igcplay.pro/';
            }
          });
        }, 2000);
      }
    });

    whatsappLink.addEventListener('click', function (e) {
      const userId = document.getElementById('userId').value.trim();
      const selectedGame = document.getElementById('gameSelect').value;

      if (userId === '' || selectedGame === 'Pilih Game Provider') {
        e.preventDefault();
        Swal.fire({
          icon: 'error',
          title: 'Data Belum Lengkap!',
          text: 'Harap isi User ID dan pilih Game Provider terlebih dahulu.',
          confirmButtonText: 'OK'
        });
      } else {
        const message = `Halo Admin Jocelyn, saya ingin BOOSTER ID dengan detail:\n\nUser ID: ${userId}\nGame Provider: ${selectedGame}`;
        const phoneNumber = '6285659559574';
        const encodedMessage = encodeURIComponent(message);
        const waUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
        whatsappLink.href = waUrl;
      }
    });
  </script>

</body>
</html>
